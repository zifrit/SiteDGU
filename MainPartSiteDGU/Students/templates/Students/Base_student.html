<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="http://iit.dgu.ru/icons/index/logo.svg" alt="logo" class="header_img">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link h5 px-2 link-dark">Главная</a></li>
            <li><a href="#" class="nav-link h5 px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link h5 px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link h5 px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link h5 px-2 link-dark">About</a></li>
        </ul>
        {% if request.user.is_authenticated %}
            <div class="col-md-3 text-end">
                <a href="{% url 'logout' %}">
                    <button type="button" class="btn btn-outline-primary me-2">Logout</button>
                </a>
            </div>
        {% else %}
            <div class="col-md-3 text-end">
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                </a>
            </div>
        {% endif %}
    </header>
</div>
{% block content %}
{% endblock %}к
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>

        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="http://iit.dgu.ru/icons/index/logo.svg" alt="logo" class="header_img">
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>
</div>
</body>
</html>
