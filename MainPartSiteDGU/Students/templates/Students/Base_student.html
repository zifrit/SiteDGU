<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
        <a href="/" class="">
            <img src="http://iit.dgu.ru/icons/index/logo.svg" alt="logo" class="header_img">
        </a>

        <ul class="hr">
            <li><a href="{% url 'register' %}" class=""><h4>Главная</h4></a></li>
            <li><a href="{% url 'main' %}" class=""><h4>Список студентов</h4></a></li>
            <li><a href="#" class=""><h4>Pricing</h4></a></li>
            <li><a href="#" class=""><h4>FAQs</h4></a></li>
            <li><a href="#" class=""><h4>About</h4></a></li>
        </ul>
        {% if request.user.is_authenticated %}
            <div>
                <a href="{% url 'logout' %}">
                    <button type="button" class="bot_login"><h5>Logout</h5></button>
                </a>
            </div>
        {% else %}
            <div>
                <a href="{% url 'login' %}">
                    <button type="button" class="bot_login"><h5>Login</h5></button>
                </a>
            </div>
        {% endif %}
    </header>
</div>
{% block content %}
{% endblock %}
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>

        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="http://iit.dgu.ru/icons/index/logo.svg" alt="logo" class="header_img">
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>
</div>
</body>
</html>
