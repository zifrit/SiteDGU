{% extends 'Students/Base_student.html' %}
{% block title %}
Добавить студента
{% endblock %}
{% block content %}
    {% if reg %}
        <div class="container">
            <div class="w-30">
                {% for bt in but %}
                    <a href="{% url bt.1 %}" class="bt-type-reg">{{ bt.0 }}
                    </a>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="container" style="display: flex">
            <div class="col-sm-6 " style="margin-right: 150px">
                <form action="" method="post" class="needs-validation" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for f in form %}
                        <p><label class="form-check-label" for="{{ f.id_for_label }}">{{ f.label }}:</label> {{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" href="{% url 'type_reg_student' %}">Добавить Студента</button>
                </form>
            </div>
            <img src="https://oms.karelia.ru/upload/iblock/9c8/9c862841f21b95414ad281b484ccad3e.jpg" alt="register_foto"
                 width="500" height="300" style="margin-top: 150px">
        </div>
    {% endif %}
{% endblock %}
